<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pgLang Infinite Random Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: grab;
        }
        body:active {
            cursor: grabbing;
        }
        .top-nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        .nav-btn {
            color: #fff;
            font-size: 24px;
            margin-left: 15px;
            text-decoration: none;
        }
        .grid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .grid {
            position: absolute;
            will-change: transform;
        }
        .letter-column {
            position: absolute;
            display: flex;
            flex-direction: column;
        }
        .letter {
            font-size: 30px;
            font-weight: 700;
            margin: 10px 0;
            opacity: 0.7;
            transition: opacity 0.3s;
            pointer-events: auto;
            white-space: nowrap;
        }
        .letter:hover {
            opacity: 1;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #fff;
            padding: 30px;
            max-width: 80vw;
            display: none;
            z-index: 1000;
        }
        .popup.active {
            display: block;
        }
        .popup h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
        }
        .popup-links {
            display: flex;
            flex-direction: column;
        }
        .popup-link {
            color: #fff;
            font-size: 1.5rem;
            margin: 10px 0;
            text-decoration: none;
        }
        .popup-link:hover {
            text-decoration: underline;
        }
        .close-popup {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <a href="#" class="nav-btn circle">○</a>
        <a href="#" class="nav-btn triangle">△</a>
    </nav>

    <div class="grid-container" id="gridContainer">
        <div class="grid" id="grid"></div>
    </div>

    <div class="popup" id="popup">
        <span class="close-popup">×</span>
        <h2>G</h2>
        <div class="popup-links">
            <a href="gnx.html" class="popup-link">GNX - Kendrick Lamar</a>
            <a href="#" class="popup-link">Gallery</a>
            <a href="#" class="popup-link">Good Kid, m.A.A.d City</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuration
            const LETTERS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const COLUMN_COUNT = 50;
            const LETTERS_PER_COLUMN = 30;
            const COLUMN_WIDTH = 60;
            const LETTER_HEIGHT = 60;
            const BASE_SCROLL_SPEED = 0.05;
            const PARALLAX_RANGE = 0.5;
            
            // DOM Elements
            const gridContainer = document.getElementById('gridContainer');
            const grid = document.getElementById('grid');
            const popup = document.getElementById('popup');
            const closePopup = document.querySelector('.close-popup');
            
            // State
            let scrollX = 0;
            let scrollY = 0;
            let targetX = 0;
            let targetY = 0;
            let isDragging = false;
            let startX, startY;
            let animationId = null;
            const columns = [];
            
            // Create grid
            function createGrid() {
                grid.innerHTML = '';
                
                // Create columns with random positions and speeds
                for (let i = 0; i < COLUMN_COUNT; i++) {
                    const column = document.createElement('div');
                    column.className = 'letter-column';
                    
                    // Random initial position and scroll speed
                    const left = Math.random() * window.innerWidth;
                    const top = Math.random() * window.innerHeight;
                    const speed = BASE_SCROLL_SPEED * (1 + (Math.random() * PARALLAX_RANGE * 2 - PARALLAX_RANGE));
                    
                    column.style.left = `${left}px`;
                    column.style.top = `${top}px`;
                    column.dataset.speed = speed;
                    
                    // Create letters in column
                    for (let j = 0; j < LETTERS_PER_COLUMN; j++) {
                        const letter = document.createElement('div');
                        letter.className = 'letter';
                        const letterChar = LETTERS[Math.floor(Math.random() * LETTERS.length)];
                        letter.textContent = letterChar;
                        
                        if (letterChar === 'G') {
                            letter.style.opacity = '1';
                            letter.addEventListener('click', function(e) {
                                e.stopPropagation();
                                popup.classList.add('active');
                            });
                        }
                        
                        column.appendChild(letter);
                    }
                    
                    grid.appendChild(column);
                    columns.push(column);
                }
            }
            
            // Animation loop
            function animate() {
                // Apply easing to target scroll
                scrollX += (targetX - scrollX) * 0.1;
                scrollY += (targetY - scrollY) * 0.1;
                
                // Apply scroll with individual column speeds
                columns.forEach(column => {
                    const speed = parseFloat(column.dataset.speed);
                    const x = scrollX * speed;
                    const y = scrollY * speed;
                    
                    // Wrap around when off screen
                    const rect = column.getBoundingClientRect();
                    if (rect.right < 0) {
                        column.style.left = `${window.innerWidth + Math.random() * 100}px`;
                        column.style.top = `${Math.random() * window.innerHeight}px`;
                    }
                    if (rect.left > window.innerWidth) {
                        column.style.left = `${-rect.width - Math.random() * 100}px`;
                        column.style.top = `${Math.random() * window.innerHeight}px`;
                    }
                    if (rect.bottom < 0) {
                        column.style.top = `${window.innerHeight + Math.random() * 100}px`;
                        column.style.left = `${Math.random() * window.innerWidth}px`;
                    }
                    if (rect.top > window.innerHeight) {
                        column.style.top = `${-rect.height - Math.random() * 100}px`;
                        column.style.left = `${Math.random() * window.innerWidth}px`;
                    }
                    
                    column.style.transform = `translate(${x}px, ${y}px)`;
                });
                
                animationId = requestAnimationFrame(animate);
            }
            
            // Event handlers
            function handleMouseDown(e) {
                isDragging = true;
                startX = e.clientX - scrollX;
                startY = e.clientY - scrollY;
                document.body.style.cursor = 'grabbing';
                e.preventDefault();
            }
            
            function handleMouseMove(e) {
                if (!isDragging) return;
                
                targetX = e.clientX - startX;
                targetY = e.clientY - startY;
                e.preventDefault();
            }
            
            function handleMouseUp() {
                isDragging = false;
                document.body.style.cursor = 'grab';
            }
            
            // Initialize
            function init() {
                createGrid();
                
                gridContainer.addEventListener('mousedown', handleMouseDown);
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
                document.addEventListener('mouseleave', handleMouseUp);
                
                closePopup.addEventListener('click', function() {
                    popup.classList.remove('active');
                });
                
                animate();
            }
            
            init();
        });
    </script>
</body>
</html>
