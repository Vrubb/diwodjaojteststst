<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pgLang Infinite Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: grab;
        }
        body:active {
            cursor: grabbing;
        }
        .top-nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        .nav-btn {
            color: #fff;
            font-size: 24px;
            margin-left: 15px;
            text-decoration: none;
        }
        .grid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .grid {
            display: flex;
            flex-direction: column;
            position: absolute;
            will-change: transform;
        }
        .row {
            display: flex;
        }
        .letter {
            font-size: 30px;
            font-weight: 700;
            margin: 0 15px;
            opacity: 0.7;
            transition: opacity 0.3s;
            pointer-events: auto;
            white-space: nowrap;
            height: 60px;
            display: flex;
            align-items: center;
        }
        .letter:hover {
            opacity: 1;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #fff;
            padding: 30px;
            max-width: 80vw;
            display: none;
            z-index: 1000;
        }
        .popup.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <a href="#" class="nav-btn circle">○</a>
        <a href="#" class="nav-btn triangle">△</a>
    </nav>

    <div class="grid-container" id="gridContainer">
        <div class="grid" id="grid"></div>
    </div>

    <div class="popup" id="popup">
        <span class="close-popup">×</span>
        <h2>G</h2>
        <div class="popup-links">
            <a href="gnx.html" class="popup-link">GNX - Kendrick Lamar</a>
            <a href="#" class="popup-link">Gallery</a>
            <a href="#" class="popup-link">Good Kid, m.A.A.d City</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuration
            const LETTERS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const ROW_COUNT = 100;
            const COLUMN_COUNT = 100;
            const SCROLL_SPEED = 0.08;
            const LETTER_SIZE = 60;
            
            // DOM Elements
            const gridContainer = document.getElementById('gridContainer');
            const grid = document.getElementById('grid');
            const popup = document.getElementById('popup');
            const closePopup = document.querySelector('.close-popup');
            
            // State
            let scrollX = 0;
            let scrollY = 0;
            let targetX = 0;
            let targetY = 0;
            let isDragging = false;
            let startX, startY;
            let animationId = null;
            
            // Create grid
            function createGrid() {
                grid.innerHTML = '';
                grid.style.width = `${COLUMN_COUNT * LETTER_SIZE}px`;
                grid.style.height = `${ROW_COUNT * LETTER_SIZE}px`;
                
                for (let r = 0; r < ROW_COUNT; r++) {
                    const row = document.createElement('div');
                    row.className = 'row';
                    
                    for (let c = 0; c < COLUMN_COUNT; c++) {
                        const letter = document.createElement('div');
                        letter.className = 'letter';
                        const letterIndex = (r + c) % LETTERS.length;
                        letter.textContent = LETTERS[letterIndex];
                        
                        if (letter.textContent === 'G') {
                            letter.style.opacity = '1';
                            letter.addEventListener('click', function(e) {
                                e.stopPropagation();
                                popup.classList.add('active');
                            });
                        }
                        
                        row.appendChild(letter);
                    }
                    
                    grid.appendChild(row);
                }
            }
            
            // Animation loop
            function animate() {
                scrollX += (targetX - scrollX) * SCROLL_SPEED;
                scrollY += (targetY - scrollY) * SCROLL_SPEED;
                
                const maxX = grid.offsetWidth - gridContainer.offsetWidth;
                const maxY = grid.offsetHeight - gridContainer.offsetHeight;
                
                if (scrollX > 0) scrollX = -maxX;
                if (scrollX < -maxX) scrollX = 0;
                if (scrollY > 0) scrollY = -maxY;
                if (scrollY < -maxY) scrollY = 0;
                
                grid.style.transform = `translate(${scrollX}px, ${scrollY}px)`;
                
                animationId = requestAnimationFrame(animate);
            }
            
            // Event handlers
            function handleMouseDown(e) {
                isDragging = true;
                startX = e.clientX - scrollX;
                startY = e.clientY - scrollY;
                document.body.style.cursor = 'grabbing';
                e.preventDefault();
            }
            
            function handleMouseMove(e) {
                if (!isDragging) return;
                
                targetX = e.clientX - startX;
                targetY = e.clientY - startY;
                e.preventDefault();
            }
            
            function handleMouseUp() {
                isDragging = false;
                document.body.style.cursor = 'grab';
            }
            
            // Initialize
            function init() {
                createGrid();
                
                gridContainer.addEventListener('mousedown', handleMouseDown);
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
                document.addEventListener('mouseleave', handleMouseUp);
                
                closePopup.addEventListener('click', function() {
                    popup.classList.remove('active');
                });
                
                animate();
            }
            
            init();
        });
    </script>
</body>
</html>
